<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta http-equiv="content-language" content="pt-br" />
  <meta name="robots" content="index, follow"/>
  <title>Fatec de Americana</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
      <div class="first">
        <div class="content-login">
        <a class="text">Digite sua senha e escolha o algoritmo</a>
        <a>Computação clássica:</a>
        <form class="box-login" method="post" action="#">
          <input type="password" id="password" class="campo" name="senha" placeholder="Senha">
          <select class="choice" name="choice">
            <option selected>Selecione</option>
            <option value="second">Blowfish</option>
          </select>
          <button class="botao" onclick="toggleDiv()">Comparar</button>
        </form>
      </div>
    </div>
  
    <div class="second">
      <div class="content-login">
        <a class="text">Digite sua senha e escolha o algoritmo</a>
        <a>Computação quântica:</a>
        <form class="box-login" method="post" action="#">
          <input type="password" id="password" class="campo" name="senha" placeholder="Senha">
          <select class="choice" name="choice">
            <option selected>Selecione</option>
            <option value="second">Shor</option>
          </select>
          <button class="botao" onclick="toggleDiv()">Comparar</button>
        </form>
      </div>
    </div>
  </div>

  <div class="second-container">
  <div class="result">Resultado
  </div>
</div>
</body>
</html>
