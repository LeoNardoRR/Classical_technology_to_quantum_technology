<!DOCTYPE html>
<html lang="pt-br">
<head>
  
  <meta charset="utf-8">
  <meta http-equiv="content-language" content="pt-br" />
  <meta name="robots" content="index, follow"/>
  
  <title>Tela de login pronta HTML CSS</title>
  <link rel="stylesheet" href="css/style.css">

</head>
<body>


<div class="wrapper fadeInDown">
  
  <div class="content-login">

      <h2 class="active"> Descritografia para a computação quantica</h2>

      <form class="box-login" method="post" action="#">
        <input type="password" id="password" class="campo" name="senha" placeholder="Senha">
        <input type="submit" class="botao" value="Descriptografar">
      </form>


      <div class="box-lembrar-senha">  
        <a class="password" href="#">Sua senha foi descriptograda em: </a>
        <input type="text" class="retorno">
      </div>

  </div><!--Form Content-->

</div><!--wrapper-->

  
</body>
</html>
